<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin người dùng</title>
   <link rel="stylesheet"   href="styles.css">  
</head>
<body>
    <header>
        <h1>Logo</h1>
      <p>Slogan</p>
    <img  width="90%" src="Logo.webp">
    </header>
    <form id="registration-form">
        <h2>Đăng ký thông tin người dùng</h2>
        <div>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" maxlength="50" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>Giới tính:</div>
        <div><input type="radio" id="male" name="gender" value="male" required><label for="male">Nam</label></div>
        <div><input type="radio" id="female" name="gender" value="female"><label for="female">Nữ</label></div>
        <div>Sở thích:</div>
        <div><input type="checkbox" id="sports" name="hobby" value="sports"><label for="sports">Thể thao</label></div>
        <div><input type="checkbox" id="movies" name="hobby" value="movies"><label for="movies">Phim ảnh</label></div>
        <div><input type="checkbox" id="books" name="hobby" value="books"><label for="books">Đọc sách</label></div>
        <div><input type="checkbox" id="music" name="hobby" value="music"><label for="music">Âm nhạc</label></div>
        <div><input type="checkbox" id="other" name="hobby" value="other"><label for="other">Khác</label></div>
        <div>
            <label for="introduction">Giới thiệu bản thân:</label>
            <textarea id="introduction" name="introduction"></textarea>
        </div>
        <input type="submit" value="Đăng ký">
    </form>
    <footer>
        Tên: nguyễn thị linh chi<br>Email: chi573230@gmail.com<br>Lớp: T2305M SEM1
    </footer>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var hobbies = [];
            var hobbyCheckboxes = document.querySelectorAll('input[name="hobby"]:checked');
            for (var i = 0; i < hobbyCheckboxes.length; i++) {
                hobbies.push(hobbyCheckboxes[i].value);
            }
            var introduction = document.getElementById("introduction").value;
            alert("Họ và tên: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nGiới tính: " + gender + "\nSở thích: " + hobbies.join(", ") + "\nGiới thiệu bản thân: " + introduction);
        });
  </script>
</body>
</html>
